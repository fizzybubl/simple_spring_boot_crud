server:
  servlet:
    context-path: /api/v1
spring:
  datasource:
    url: "jdbc:h2:mem:db"
    username: sa
    password: sa
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect